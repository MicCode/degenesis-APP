<ion-header>

	<ion-navbar>
		<ion-title>Personnages</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="addCharacter()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>

	<ion-list>
		<ion-item-sliding *ngFor="let character of characters">
			<button ion-item (click)="openCharacter(character)">

			</button>

			<ion-item-options>
				<button ion-button color="danger" (click)="deleteCharacter(character)">
					Supprimer
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
