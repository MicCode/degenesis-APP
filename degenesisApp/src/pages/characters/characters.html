<ion-header>

	<ion-navbar color="primary">
		<ion-title>Personnages</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="addCharacter()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>

	<ion-list>
		<ion-item-sliding *ngFor="let character of allCharacters">
			<ion-item>
				<character-item [character]="character" (click)="openCharacter(character)"></character-item>		
			</ion-item>
			<ion-item-options side="right">
				<button ion-button icon-only color="secondary" (click)="share(item)">
					<ion-icon name="brush"></ion-icon>
				</button>
				<button ion-button icon-only color="danger" (click)="share(item)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
